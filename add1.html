<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo da equação bhaskara</title>
</head>
<body>
    <h1>Calculo de Bhaskara</h1>
    <script>
         let n1 = prompt('Digite um valor do produto:')
         let n2 = prompt('Digite um valor do produto:')
         let n3 = prompt('Digite um valor do produto:')

         let d = n2 **2-4*parseFloat(n1)*parseFloat(n3)
         let x1 = (-parseFloat(n2)+Math.sqrt(d))/(2*parseFloat(n1))
         let x2 = (-parseFloat(n2)-Math.sqrt(d))/(2*parseFloat(n1))

         document.write(`Os dois valores de bhaskara são ${x1} e ${x2}`)


         
    </script>
</body>
</html>
