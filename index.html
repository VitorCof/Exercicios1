<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplos para Introdução à Progamação</title>
    <style>
        body{
            background:green ;
            color: white;
        }
    </style>
</head>
<body>
    <p>Olá Fatec</p>

    <script>
    let firstname = prompt('Digite o seu nome') 
    let lastname = prompt('Digite o seu sobrenome')
    let age = prompt('Digite a sua idade')
    let cpf = prompt('Digite o cpf')
    let rg = prompt('Digite o seu rg')
    let city = prompt('Digite a sua cidade')
    
   


    //Exibe na página, através de concatenação clássica
     document.write('Olá ' + firstname + ' ' + lastname + ', sua idade, e cidade ' + age +' '+city+ ' e seu RG e cpf é ' + rg + '.'+cpf)



    </script>
</body>
</html>
