<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de desconto</title>
</head>
<body>
    <h1>Calculo de desconto de produto</h1>
    <script>
         let n1 = prompt('Digite um valor do produto:')
         let d1 = prompt('Digite um valor pra desconto:')

         let d = parseFloat(n1) * parseFloat(d1)/100
         let d1 = parseFloat(n1)-d

         document.write(`O valor do seu produto com desconto Ã© ${d1}`)






    </script>
</body>
</html>
