<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todas as contas</title>
</head>
<body>
    <h1>Calculo com as quatro operações aritmética basicas </h1>
    <script>
         let n1 = prompt('Digite um número:')
         let n2 = prompt('Digite um número:')

         let m = parseFloat(n1) + parseFloat(n2)
         let s = parseFloat(n1) - parseFloat(n2)
         let d = parseFloat(n1) / parseFloat(n2)
         let r = parseFloat(n1) * parseFloat(n2)

         document.write(`O resultado das quatro operações com ${n1} e ${n2} é <b>${m}</b>,${s},${d} e ${r}  .`)



    </script>

</body>
</html>
